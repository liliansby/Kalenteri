<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Kesälomakalenteri">
    <meta name="keywords" content="Kalenteri, TIKO, kesä">
    <title>Kalenteri</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            grid-gap: 10px;
            padding: 10px;
        }

        .grid-item {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer; /* Changes the mouse cursor to indicate clickable items */
        }

        /* Optionally, add a hover effect to enhance user experience */
        .grid-item:hover {
            background-color: #e0e0e0;
        }

        /* Style for modal */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
            overflow: auto; /* Enable scrolling if needed */
            padding-top: 60px; /* Place modal content 60px from the top */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px; /* Set a maximum width */
            text-align: center;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Kalenteri</h1>

    <div class="grid-container">
        <!-- Each grid item with customizable modal -->
        <button class="grid-item" onclick="openModal('Kuva1.jpg', 'asdassdsadasdas 1')">Luukku1</button>
        <button class="grid-item" onclick="openModal('Kuva2.jpg', 'Tähskjsafjkfhaskfaksfasfasfa')">Luukku2</button>
        <button class="grid-item" onclick="openModal('Kuva3.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 3')">Luukku3</button>
        <button class="grid-item" onclick="openModal('Kuva4.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 4')">Luukku4</button>
        <button class="grid-item" onclick="openModal('Kuva5.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 5')">Luukku5</button>
        <button class="grid-item" onclick="openModal('Kuva6.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 6')">Luukku6</button>
        <button class="grid-item" onclick="openModal('Kuva7.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 7')">Luukku7</button>
        <button class="grid-item" onclick="openModal('Kuva8.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 8')">Luukku8</button>
        <button class="grid-item" onclick="openModal('Kuva9.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 9')">Luukku9</button>
        <button class="grid-item" onclick="openModal('Kuva10.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 10')">Luukku10</button>
        <button class="grid-item" onclick="openModal('Kuva11.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 11')">Luukku11</button>
        <button class="grid-item" onclick="openModal('Kuva12.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 12')">Luukku12</button>
        <button class="grid-item" onclick="openModal('Kuva13.jpg', 'Tähän voit lisätä lyhyen kuvauksen kuvasta 13')">Luukku13</button>

        <!-- Add more grid items as needed -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Kuva">
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // Open modal with custom image and text
        function openModal(imageSrc, text) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modal-image');
            var modalText = document.getElementById('modal-text');
            modal.style.display = "block";
            modalImg.src = imageSrc;
            modalText.innerHTML = text;
        }

        // Close the modal
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
    </script>
</body>
