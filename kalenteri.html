        var modalText = document.getElementById("modal-text");
     
        modal.style.display = "block";
        modalImage.src = "images/door" + day + ".jpg"; // Muuta polku tarvittaessa
        modalText.innerHTML = "Teksti päivälle " + day; // Lisää päivän teksti
    }
     
    function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
    }
